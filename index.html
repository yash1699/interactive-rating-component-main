<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Rating state start -->

  <div class="card">
    <div class="container">
      <span class="dot"><img class="star" src="./images/icon-star.svg" alt="icon-star.svg"></span>
      <h2>How did we do?</h2>
      <p>Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>
      <span id="1" class="dot hover-effect" onclick="selectRating(1)"><p>1</p></span>
      <span id="2" class="dot hover-effect" onclick="selectRating(2)"><p>2</p></span>
      <span id="3" class="dot hover-effect" onclick="selectRating(3)"><p>3</p></span>
      <span id="4" class="dot hover-effect" onclick="selectRating(4)"><p>4</p></span>
      <span id="5" class="dot hover-effect" onclick="selectRating(5)"><p>5</p></span>

      <button class="btn">SUBMIT</button>

    </div>
  </div>

  <!-- Rating state end -->

  <!-- Thank you state start -->

  <!-- You selected Add rating here out of 5

  Thank you!

  We appreciate you taking the time to give a rating. If you ever need more support, 
  donâ€™t hesitate to get in touch! -->

  <!-- Thank you state end -->

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Yash Verma</a>.
  </div>
</body>
<script src="index.js"></script>
</html>
